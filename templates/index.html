<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FC25 - Sélection d’équipe</title>
</head>
<body>
    <h1>Générateur d'équipe</h1>
    <form method="post">
        <label for="formation">Choisir une formation :</label>
        <select name="formation" id="formation">
            {% for form in formations %}
                <option value="{{ form }}" {% if form == selected_formation %}selected{% endif %}>
                    {{ form }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Générer</button>
    </form>

    <h2>Équipe : {{ selected_formation }}</h2>
    <ul>
        {% for player in team %}
            <li><strong>{{ player.name }}</strong> ({{ player.positions }}) – Note : {{ player.overall_rating }}</li>
        {% endfor %}
    </ul>
</body>
</html>
